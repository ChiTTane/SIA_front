<div class="messages">
    <span class="error" *ngFor="let item of errorMessage">
         {{item}}
    </span>
    <span class="success" *ngFor="let item of successMessage">
        {{item}}
   </span>
</div>
<div class="containerDisplay">
    <img class ="background_img" src="../../assets/background.jpeg" alt="">

    <div class="rowInput">
        <div>
            <form [formGroup]="formData" onsubmit="submitDuree()">
                <div class="rowInput"><span>Annuit√©e</span><input type="number" formControlName="annuitee"></div>
                <div class="rowInput"><span>Taux</span><input type="number"  formControlName="taux"></div>
                <div class="rowInput"><span>Capital</span><input type="number"  formControlName="capital"></div>
            </form>

        </div>
        <div class="results">
            <h2>Results are shown here once the button is clicked and the fields are tested </h2>
            <SPan>{{duree}}</SPan>
        </div>
    </div>
    <button (click)="submitDuree()">Calculer & sauvegarder</button>
</div>
